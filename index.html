<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <div id="header-container" class="container-fluid">
            <h1 class="display-1 text-center pt-5 pb-5">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 card">
                    <form class="card-body form-group">
                        <h3 class="card-title">Search for a city:</h3>
                        <label for="search-city" class="form-label">City:</label>
                        <input type="text" name="city" placeholder="Search for a city..." id="search-city" autofocus="true" class="form-control">
                        <button type="submit" class="btn btn-primary" id="city-submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-9">
                    <h2><span id="city-search-term"></span></h2>
                    <div></div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
