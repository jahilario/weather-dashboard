<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-4" id="header-container">
    <h1>Weather Dashboard</h1>
  </header>
<!--Search for city-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-city" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
    </div>
<!--Week's Forcast-->
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
